{% extends "base.html" %}

{% block content %}
    <section class="content">
        <section class="events">
            <ul>
                {% for event in events %}
                    <li>
                        <time>{{ event.date|date }}</time>
                        <a href="{{ event.get_absolute_url }}">{{ event.title }}</a>
                        <p>{{ event.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </section>
{% endblock %}
